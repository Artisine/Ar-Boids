<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2D Boids</title>
</head>
<body>
	<main>
		<canvas id="canvas">uhoh</canvas>
	</main>
	<aside class="hovering-buttons">
		<form onsubmit="return false;">
			<div class="form-group p-1">
				<div class="input-group mt-2">
					<div class="custom-control custom-checkbox">
						<input id="toggleBoidsFieldOfView" type="checkbox" class="custom-control-input">
						<label for="toggleBoidsFieldOfView" class="custom-control-label">Show/Hide Boids Field of View</label>
					</div>
				</div>
				<div class="input-group mt-2">
					<input id="rangeNumberOfBoids" type="range" min="1" max="300" value="25" class="custom-range form-control-range">
					<label for="rangeNumberOfBoids">Alter number of Boids visible (<span id="rangeNumberOfBoids-text"></span>)</label>
				</div>
				<div class="input-group mt-2">
					<input id="rangeBoidsSpeed" type="range" min="0" max="20" step="1" value="1" class="custom-range form-control-range">
					<label for="rangeBoidsSpeed">Change Speed of Boids (<span id="rangeBoidsSpeed-text"></span>)</label>
				</div>
				<div class="input-group mt-2">
					<div class="custom-control custom-checkbox mt-2">
						<input id="toggleLighthouseMode" type="checkbox" class="custom-control-input">
						<label for="toggleLighthouseMode" class="custom-control-label">Toggle Lighthouse Mode</label>
					</div>
				</div>
				<div class="input-group mt-2">
					<input id="rangeLighthouseFOV" type="range" min="0" max="360" step="1" value="90" disabled>
					<label for="rangeLighthouseFOV">Change FOV of Lighthouse in Degrees (<span id="rangeLighthouseFOV-text"></span>&deg;)</label>
				</div>
			</div>
		</form>
	</aside>

	<link href="./bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="./style.css" rel="stylesheet" type="text/css">
	<script src="./client.js" type="module"></script>
</body>
</html>
